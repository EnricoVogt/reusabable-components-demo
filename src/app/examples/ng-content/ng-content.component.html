<div>
  <h2>Products:</h2>
</div>
<div class="product-list">
  <app-tile *ngFor="let beverage of beverages">
    <div class="projected-content">
      {{ beverage.name }}
      {{ beverage.fillingQuantity }}
      <ul>
        <li *ngFor="let ingredient of beverage.ingredients">{{ ingredient }}</li>
      </ul>
    </div>
  </app-tile>
</div>
